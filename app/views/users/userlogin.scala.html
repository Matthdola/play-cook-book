@(userLoginForm: Form[services.User])
@import helper._

@main("User form") {
    <div class="row">
        <div class="col-md-9">
            <h3 class="header__title">
                MeAppointement
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div style="margin: 15px; padding: 10px; border: 1px solid #e5e5e5">
                <h1>Sign up </h1>
                <div class="text-left">
                    @helper.form(action = routes.Users.login()) {
                    <fieldset>
                        <legend></legend>
                        @helper.inputText(userLoginForm("name"), '_label -> "NAME")
                        @helper.inputPassword(userLoginForm("password"),'_label -> "PASSWORD")
                    </fieldset>
                    <input type="submit" class="btn btn-primary" value="Sign up">
                    <a class="btn" href="@routes.HomeController.index()">Cancel</a>
                    }
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-12"></div>
    </div>
}
